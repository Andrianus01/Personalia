<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalia</title>
    <link rel="stylesheet" href="Register.css">
    <script defer src="Register.js"></script>
</head>
<body>
    <div class="header">
        <img src="Asset/Handdrawn_Circle_Logo__2_-removebg-preview .png" alt="">
    </div>
    <div class="content">
        <form  id ="form" action="" method="POST">
            <h2>Form Registration</h2>
            <div>
                <label for="name"><b>Name</b></label>
                <input id="name" name="name" type="text"placeholder="Input Your Name" >
            </div>
            <div>
                <label for="address"><b>Address</b></label>
                <input id="address" name="address" type="text" placeholder="Input Your Address">
            </div>
            <div>
                <label for="DateOfBirth"><b>Date Of Birth</b></label>
                <input id="DateOfBirth" name="DateOfBirth" type="Date" required>
            </div>
            <div>
                <label for="Email"><b>Email</b></label>
                <input id="Email" name="Email" type="Email"placeholder="Input Your Email">
            </div>
            <div>
                <label for="Phone"><b>Phone</b></label>
                <input id="Phone" name="Phone" type="phone" placeholder="Input Your Phone Number">
            </div>

            <div id="Error"></div>
            <button type="submit">Submit</button>
        </form>

    </div>
    
</body>
</html>
